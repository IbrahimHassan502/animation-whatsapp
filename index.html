<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./img/logo.svg" type="image/x-icon" />
    <link rel="stylesheet" href="./css/fontello.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>whatsapp animation</title>
  </head>
  <body>
    <div class="container">
      <div class="chat">
        <div class="preview">
          <div class="notification-bar">
            <span class="time">17:55</span>
            <i class="icon-signal"></i>
            <i class="icon-signal-1"></i>
            <i class="icon-battery-2"></i>
          </div>

          <div class="control-bar">
            <i class="icon-left-open"></i>
            <img src="./img/user1.webp" alt="contact image" class="avatar" />
            <div class="name-w-status">
              <p class="name">john</p>
              <p class="status">online</p>
            </div>
            <i class="icon-videocam"></i>
            <i class="icon-phone"></i>
          </div>

          <div class="text-area"></div>

          <div class="send-area">
            <i class="icon-plus"></i>
            <div class="input-box">
              <i class="icon-sticky-note-o"></i>
            </div>
            <i class="icon-camera-outline"></i>
            <i class="icon-mic-outline"></i>
          </div>
        </div>
      </div>
      <div class="settings">
        <div class="avatars">
          <h2 class="setting-header">Chat Participants</h2>
          <div class="avatar-container">
            <div class="avatar-box">
              <img src="./img/user2.webp" alt="" />
              <div class="name-box">
                <p class="name">Jimmy</p>
                <i class="icon-edit"></i>
              </div>
            </div>
            <div class="avatar-box">
              <img src="./img/user1.webp" alt="" />
              <div class="name-box">
                <p class="name">John</p>
                <i class="icon-edit"></i>
              </div>
            </div>
          </div>
          <div class="separator"></div>
        </div>

        <div class="messages">
          <h2 class="setting-header">messages</h2>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
